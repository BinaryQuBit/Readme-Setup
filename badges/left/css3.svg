<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70" height="28" role="img" aria-label="CSS3">
    <title>CSS3</title>
    <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#9e3ffd;stop-opacity:1">
                <animate attributeName="stop-color" values="#9e3ffd;#ff69b4;#9e3ffd" dur="5s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1">
                <animate attributeName="stop-color" values="#ff69b4;#9e3ffd;#ff69b4" dur="5s" repeatCount="indefinite" />
            </stop>
        </radialGradient>
    </defs>
    <g shape-rendering="crispEdges">
        <rect width="70" height="28" fill="url(#grad1)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="100">
        <image x="9" y="7" width="14" height="14" xlink:href="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg"/>
        <text transform="scale(.1)" x="425" y="175" textLength="315" fill="#fff" font-weight="bold">
            CSS3
        </text>
    </g>
</svg>


