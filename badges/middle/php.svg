<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60" height="28" role="img" aria-label="PHP">
    <title>PHP</title>
    <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#ff7f50;stop-opacity:1">
                <animate attributeName="stop-color" values="#ff7f50;#ff4500;#ff7f50" dur="5s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1">
                <animate attributeName="stop-color" values="#ff4500;#ff7f50;#ff4500" dur="5s" repeatCount="indefinite" />
            </stop>
        </radialGradient>
    </defs>
    <g shape-rendering="crispEdges">
        <rect width="60" height="28" fill="url(#grad1)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="100">
     <image x="9" y="7" width="14" height="14" xlink:href="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg"/>
        <text transform="scale(.1)" x="390" y="175" textLength="250" fill="#fff" font-weight="bold">
            PHP
        </text>
    </g>
</svg>
